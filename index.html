<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Pet Import Cost Estimator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { color: #2c3e50; text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select, input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #3498db; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #2980b9; }
        #results { margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 4px; display: none; }
        .cost-item { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .total { font-weight: bold; border-top: 1px solid #ddd; padding-top: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Dubai Pet Import Cost Estimator</h1>
    
    <div class="form-group">
        <label for="petType">Pet Type:</label>
        <select id="petType">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="petCount">Number of Pets:</label>
        <input type="number" id="petCount" min="1" value="1">
    </div>
    
    <div class="form-group">
        <label for="airlineHandler">Airline Handler:</label>
        <select id="airlineHandler">
            <option value="emirates">Emirates</option>
            <option value="dnata">Dnata</option>
        </select>
    </div>
    
    <button onclick="calculateCosts()">Calculate Costs</button>
    
    <div id="results">
        <h2>Cost Breakdown</h2>
        <div id="costBreakdown"></div>
        <div class="total" id="totalCost"></div>
    </div>

    <script>
        function calculateCosts() {
            // Get input values
            const petType = document.getElementById('petType').value;
            const petCount = parseInt(document.getElementById('petCount').value);
            const airlineHandler = document.getElementById('airlineHandler').value;
            
            // Calculate costs
            const serviceCharges = 1400;
            const importPermit = 201.43 * petCount;
            
            let releasePayment;
            if (petType === 'cat') {
                releasePayment = 251.78 * petCount;
            } else {
                releasePayment = 503.57 * petCount;
            }
            
            let handlingCharges;
            if (airlineHandler === 'emirates') {
                handlingCharges = 205 * petCount;
            } else {
                handlingCharges = petCount === 1 ? 667 : 667 + (350 * (petCount - 1));
            }
            
            const customsCharges = 200;
            const total = serviceCharges + importPermit + releasePayment + handlingCharges + customsCharges;
            
            // Display results
            const breakdown = document.getElementById('costBreakdown');
            breakdown.innerHTML = `
                <div class="cost-item"><span>Service Charges:</span><span>${serviceCharges} AED</span></div>
                <div class="cost-item"><span>Import Permit (${petCount} pets):</span><span>${importPermit.toFixed(2)} AED</span></div>
                <div class="cost-item"><span>Release Payment (${petType}s):</span><span>${releasePayment.toFixed(2)} AED</span></div>
                <div class="cost-item"><span>${airlineHandler.charAt(0).toUpperCase() + airlineHandler.slice(1)} Handling Charges:</span><span>${handlingCharges.toFixed(2)} AED</span></div>
                <div class="cost-item"><span>Dubai Customs:</span><span>${customsCharges} AED</span></div>
            `;
            
            document.getElementById('totalCost').innerHTML = `
                <span>TOTAL ESTIMATED COST:</span><span>${total.toFixed(2)} AED</span>
            `;
            
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
